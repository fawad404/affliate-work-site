      link[rel="icon"] {
        min-width: 16px !important;

        visibility: visible !important;
        -webkit-mask-image: url('/cropped_logo.png');
        mask-image: url('/cropped_logo.png');
        -webkit-mask-size: contain;
        mask-size: contain;
        border-radius: 50%;
      }
    </style>
